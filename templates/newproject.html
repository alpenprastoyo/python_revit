<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/datepicker.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="./logo-uns-biru.webp" type="image/x-icon">
<title>APLIKASI ANALISIS RISIKO KECELAKAAN KERJA PADA PROYEK</title>
</head>
<body>
<div class="flex flex-col px-60 bg-white pt-16">
    <div class="w-[542px] flex">
        <img class="w-[110px] h-[110px] left-0 top-0 rounded-full" src="/static/logo-uns-biru.webp" />
        <div class="w-[356px] h-[120px] pl-5 text-black text-[24px] font-bold">APLIKASI
            ANALISIS RISIKO KECELAKAAN KERJA PADA PROYEK </div>
    </div>
    <div class="text-black text-[26px] font-normal pt-12 pb-4">Proyek Baru</div>
    <div class="w-[1000px] h-[412.61px] flex">
      <div class="w-[335.34px] h-[412.61px] mr-20">
        <div class="w-[335.34px] h-[67.88px] mb-2">
          <div class="w-[110.28px] h-[20.48px] text-black text-[18px] mb-3 font-normal">Nama Proyek</div>
          <input class="w-[335.34px] h-[34px] px-3 bg-zinc-300 focus:bg-zinc-200 rounded-lg"></input>
        </div>
        <div class="w-[335.34px] h-[67.88px] mb-2">
            <div class="w-[126.03px] h-[20.48px]  text-black text-[18px] mb-3 font-normal">Tipe Bangunan</div>
            <select id="countries" class="h-[34px] bg-zinc-300 focus:bg-zinc-200 border border-gray-300 rounded-lg w-full px-3">
                <option selected></option>
                <option value="US">Jembatan</option>
                <option value="CA">Gedung</option>
                <option value="FR">Jalan</option>
                <option value="DE">Bendungan</option>
             </select>
        </div>
        <div class="w-[335.34px] h-[67.88px] mb-2">
            <div class="w-[52.51px] h-[22.85px] text-black mb-3 text-[18px] font-normal">Lokasi</div>
          <input class="w-[335.34px] h-[34px] px-3 bg-zinc-300 focus:bg-zinc-200 rounded-lg"></input>
        </div>
        <div class="w-[335.34px] h-[67.88px] mb-8">
          <div class="w-[156.79px] h-[22.85px]  text-black mb-3 text-[18px] font-normal">Tanggal</div>
          <div class="flex place-content-between">
            <div class="relative max-w-sm h-[34px] mr-1.5">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                  </svg>
                </div>
                <input datepicker type="text" class="bg-zinc-300 border border-gray-300 rounded-lg block w-full pl-10 p-1.5" placeholder="Mulai">
            </div>
            <div class="relative max-w-sm h-[34px] ml-1.5">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                  </svg>
                </div>
                <input datepicker type="text" class="bg-zinc-300 border border-gray-300 rounded-lg block w-full pl-10 p-1.5" placeholder="Selesai">
            </div>
          </div>
        </div>
        <a href="" class="px-20 py-2 bg-sky-500 rounded-xl text-white text-[20px] hover:bg-blue-500 text-center font-semibold">Buat</a>
      </div>
      <div class="w-[451.62px] h-[167.82px] flex mx-20">
        <div class="w-[186.05px] h-[167.82px] mr-20">
            <div class="w-[186.05px] h-[20.48px] text-black text-[18px] font-normal">Upload File Revit (.rvt)</div>          
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input"></label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">File .rvt</p>
        </div>
        <div class="w-[195.05px] h-[167.82px]">
            <div class="w-[195.05px] h-[20.48px] text-black text-[18px] font-normal">Upload File Excel (.xlsx)</div>             
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input"></label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">File .xlsx</p>
        </div>
      </div>
    </div>
    <div class="w-48 h-[40px] bg-cyan-300 rounded-bl-[50px] right-[0px] top-[0] fixed flex pl-5 pr-2 py-1 place-content-between">
        <div class="h-[45px] pl-2 text-black text-[15px] font-normal text-[17px] font-semibold">Almerano, UNS</div>
        <a href="./skripsi.html" class="w-[30px] h-[30px] bg-red-500 rounded-full flex items-center justify-center">
            <img class="w-[15px] h-[18px]" src="/static/logo-exit3.svg" alt=""></img>
        </a>
  </div>
</div>
</body>
</html>
